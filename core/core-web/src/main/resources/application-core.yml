# LOCAL
---
spring:
  config:
    activate:
      on-profile: local

formdang:
  auth-issue:
    url: http://localhost:22081/auth/sp/issue # app 인증 서버 토큰 발급 요청 URL

google:
  redirect:
    uri: http://localhost:12001/api/sp/public/google/login/callback # 구글 일반 로그인 콜백 URL
    paper_uri: http://localhost:12001/api/sp/public/google/login/paper/callback # 구글 유저 작성 Form 화면 로그인 콜백 URL

kakao:
  redirect:
    login:
      uri: http://localhost:12001/api/sp/public/kakao/login/callback # 카카오 일반 로그인 콜백 URL
      paper_uri: http://localhost:12001/api/sp/public/kakao/login/paper/callback # 카카오 유저 작성 Form 화면 로그인 콜백 URL

