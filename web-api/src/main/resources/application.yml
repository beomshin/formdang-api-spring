server:
  port: 12001
  shutdown: graceful
  servlet:
    context-path: /api/sp
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

spring:
  profiles:
    active: local
    include:
      - core
      - dao
      - middleware
  application:
    name: web-api
  jackson:
    time-zone: Asia/Seoul
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size:  30MB

file:
  size:
    image: 3145728 # 3 * 1024 * 1024

